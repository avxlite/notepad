<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #041b30;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 1.2rem;
            background: #213b88;
            color: white;
            border: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Notepad</h1>
        <textarea id="notepad" placeholder="Start typing..."></textarea>
        <button id="clear">Clear Note</button>
    </div>

    <script>
        const notepad = document.getElementById("notepad");
        const clearBtn = document.getElementById("clear");

        // Load saved note from LocalStorage
        notepad.value = localStorage.getItem("savedNote") || "";

        // Save note automatically on input
        notepad.addEventListener("input", () => {
            localStorage.setItem("savedNote", notepad.value);
        });

        // Clear note
        clearBtn.addEventListener("click", () => {
            notepad.value = "";
            localStorage.removeItem("savedNote");
        });
    </script>
</body>
</html>
